<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style_home.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Home - Sistema Horizon</title>
  <script src="scripts/home.js" defer></script>
</head>

<body>
  <div class="check-in-page">
    <div class="card">
      <div class="card-left">
        <img class="logo" src="img/logo.png" alt="Logo" onclick="window.location.href='home.html'" />
        <div class="menu">
          <button class="menu-item" onclick="navigateTo('register-page')">Registro de funcionários</button>
          <button class="menu-item" onclick="navigateTo('all-employees-page')">Todos os funcionários</button>
          <button class="menu-item" onclick="navigateTo('employee-history-page')">Histórico de funcionário</button>
          <button class="menu-item" onclick="navigateTo('admin-info-page')">Login do administrador</button>
        </div>
        <button class="menu-item logout" onclick="navigateTo('home-page')">Sair</button>
        <div class="footer-container">
          <p class="footer-text">
            Desenvolvido por Helius<br />
            2024 © Todos os direitos reservados
          </p>
        </div>
      </div>
      <div class="card-right">
        <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
        <h1 class="title">Bem-vindo ao sistema da Horizon!</h1>
        <p class="welcome-text">
          Use os botões na barra lateral para navegar entre as seções desejadas.
        </p>
      </div>
    </div>
  </div>
</body>

</html>
