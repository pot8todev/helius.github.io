<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_login.css" />
    <title>Login</title>
    <script src="scripts/login.js" defer></script>
  </head>
  <body>
    <div class="check-in-page">
      <div class="card">
        <div class="card-left">
          <img class="logo" src="img/logo.png" alt="Logo" />
          <div class="footer-container">
            <p class="footer-text">
              Desenvolvido por Helius<br />
              2024 © Todos os direitos reservados
            </p>
          </div>
        </div>
        <div class="card-right">
          <h1 class="title">Login</h1>
          <div class="input-container">
            <input id="username" class="input" type="text" placeholder="Usuário" />
          </div>
          <div class="input-container">
            <input id="password" class="input" type="password" placeholder="Senha" />
          </div>
          <button class="button" onclick="validateLogin()">Entrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
